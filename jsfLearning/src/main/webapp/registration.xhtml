<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Registration Form</title>

</h:head>
<h:body>
    <f:view>

        <h:form id="registeration-form" onclick="" onsubmit="">

            <h:outputLabel for="name" value="Enter your name" required="true"/>
            <h:inputText id="name" label="" value="#{user.name}" validatorMessage="Name Not Valid !">
                <f:validateBean for="name"/>
            </h:inputText>

            <h:message for="name" style="color:red"/>
            <br/>


            <h:outputLabel for="family" value="Enter your family" required="true"/>
            <h:inputText id="family" value="#{user.family}" validatorMessage="Family Not Valid !">
                <f:validateBean for="family"/>
            </h:inputText>


            <h:message for="family" style="color:red"/>
            <br/>

            <h:outputLabel for="age" value="Enter your age" required="true"/>
            <h:inputText id="age" value="#{user.age}" validatorMessage="Age Not Valid !">
                <f:converter converterId="jakarta.faces.Integer"/>
<!--                <f:validateBean for="age"/>-->
            </h:inputText>


            <h:messages for="age" style="color:red"/>
            <br/>

            <h:outputLabel for="salary" value="Enter your salary" required="true" />
            <h:inputText id="salary" value="#{user.salary}" validatorMessage="salary Not Valid !"  autocomplete="off">
                <f:convertNumber currencySymbol="$" type="currency"/>

            </h:inputText>


            <h:messages for="salary" style="color:red"/>
            <br/>





            <h:outputLabel for="birthDate" value="Enter your birth date" required="true"/>
            <h:inputText id="birthDate" value="#{user.birthDate}" validatorMessage="The Date Is Not Valid !"
                         converterMessage="Please provide date of birth in dd/mm/yyyy format">
                <f:convertDateTime pattern="dd/mm/yyyy"/>
                <f:validateBean for="birthDate"/>
            </h:inputText>


            <h:messages for="birthDate" style="color:red"/>
            <br/>


            <!--    TODO : i think required="true is depricated -->
            <h:outputLabel for="email" value="Enter your email" required="true"/>
            <h:inputText id="email" value="#{user.email}" required="true" validatorMessage="Email Not Valid !">
                <!--   < f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />-->
                <f:validateBean for="email"/>
            </h:inputText>



<!--            shows multiple messages from the validation annotations in bean class -->
            <h:messages for="email" style="color:red"/>
            <br/>

            <h:outputLabel for="password" value="Enter your Password" />
            <h:inputSecret id="password"  value="#{user.password}" required="true"  requiredMessage="password is required" validatorMessage="Password Not Valid !">
                <f:validateBean for="password"/>
            </h:inputSecret>


            <h:message for="password" style="color:red"/>
            <br/>

            <h:outputLabel for="gender" value="Select your gender"/>
            <h:selectOneRadio id="gender" value="#{user.gender}" required="true" requiredMessage="gender is required" validatorMessage="Select One Item">
                <f:selectItem itemValue="Male" itemLabel="Male"/>
                <f:selectItem itemValue="Female" itemLabel="Female"/>
            </h:selectOneRadio>


            <h:message for="gender" style="color:red" />
            <br/>

            <h:outputLabel for="address" value="Enter Your Address"/>
            <h:inputTextarea id="address" value="#{user.address}" cols="50" rows="5" validatorMessage="Not Valid"/>


            <h:message for="address" style="color:red"/>
            <br/>


<!--            <h:commandButton id="submit-btn" value="Submit" action="response.xhtml"></h:commandButton>-->
            <h:commandButton  value="Submit" action="#{user.submit()}"></h:commandButton>




        </h:form>
    </f:view>
</h:body>

</html>
